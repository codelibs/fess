constraints.DecimalMin.message = {item} {value} से अधिक होना चाहिए।
constraints.Digits.message = {item} एक संख्या होनी चाहिए। (अपेक्षित: <number>.<number>)
constraints.Future.message = {item} भविष्य का मान होना चाहिए।
