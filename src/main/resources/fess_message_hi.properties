constraints.NotNull.message = {item} आवश्यक है।
constraints.Null.message = {item} शून्य होना चाहिए।
constraints.Past.message = {item} अतीत का मान होना चाहिए।
constraints.Pattern.message = {item} "{regexp}" से मेल नहीं खाता।
constraints.Size.message = {item} का आकार {min} और {max} के बीच होना चाहिए।
