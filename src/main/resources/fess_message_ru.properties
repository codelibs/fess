# Javax Validator
# ---------------
constraints.AssertFalse.message = {item} должно быть ложным.
constraints.AssertTrue.message = {item} должно быть истинным.
constraints.DecimalMax.message = {item} должно быть меньше {value}.
constraints.DecimalMin.message = {item} должно быть больше {value}.
constraints.Digits.message = {item} должно быть числом. (ожидается: <число>.<число>)
constraints.Future.message = {item} должно быть будущим значением.
constraints.Max.message = {item} должно быть меньше или равно {value}.
constraints.Min.message = {item} должно быть больше или равно {value}.
constraints.NotNull.message = {item} обязательно.
constraints.Null.message = {item} должно быть null.
constraints.Past.message = {item} должно быть прошлым значением.
constraints.Pattern.message = {item} не соответствует "{regexp}".
constraints.Size.message = Размер {item} должен быть от {min} до {max}.
# ----------------------------------------------------------
# Hibernate Validator
# -------------------
constraints.CreditCardNumber.message = {item} - неверный номер кредитной карты.
constraints.EAN.message = {item} - неверный штрих-код {type}.
constraints.Email.message = {item} - неверный адрес электронной почты.
constraints.Length.message = Длина {item} должна быть от {min} до {max}.
constraints.LuhnCheck.message = Контрольная сумма Луна по модулю 11 для {value} неверна.
constraints.Mod10Check.message = Контрольная сумма по модулю 10 для {value} неверна.
constraints.Mod11Check.message = Контрольная сумма по модулю 11 для {value} неверна.
constraints.ModCheck.message = Контрольная сумма {modType} для {value} неверна.
constraints.NotBlank.message = {item} обязательно.
constraints.NotEmpty.message = {item} обязательно.
constraints.ParametersScriptAssert.message = Скриптовое выражение "{script}" не является истинным.
constraints.Range.message = {item} должно быть в диапазоне от {min} до {max}.
constraints.SafeHtml.message = {item} содержит небезопасный HTML-контент.
constraints.ScriptAssert.message = Скриптовое выражение "{script}" не является истинным.
constraints.URL.message = {item} - неверный URL-адрес.
constraints.Required.message = {item} обязательно.
constraints.TypeInteger.message = {item} должно быть числом.
constraints.TypeLong.message = {item} должно быть числом.
constraints.TypeFloat.message = {item} должно быть числом.
constraints.TypeDouble.message = {item} должно быть числом.
constraints.TypeAny.message = {item} не может быть преобразовано в {propertyType}.
constraints.UriType.message = {item} имеет нераспознанный URI.
constraints.CronExpression.message = {item} - неверное выражение CRON.

