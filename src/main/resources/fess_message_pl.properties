# ----------------------------------------------------------
# Javax Validator
# ---------------
constraints.AssertFalse.message = {item} musi być fałszywe.
constraints.AssertTrue.message = {item} musi być prawdziwe.
constraints.DecimalMax.message = {item} musi być mniejsze niż {value}.
constraints.DecimalMin.message = {item} musi być większe niż {value}.
constraints.Digits.message = {item} musi być liczbą. (Oczekiwano: <liczba>.<liczba>)
constraints.Future.message = {item} musi być wartością przyszłą.
constraints.Max.message = {item} musi być mniejsze lub równe {value}.
constraints.Min.message = {item} musi być większe lub równe {value}.
constraints.NotNull.message = {item} jest niewypełnione.
constraints.Null.message = {item} musi być null.
constraints.Past.message = {item} musi być wartością przeszłą.
constraints.Pattern.message = {item} nie pasuje do "{regexp}".
constraints.Size.message = Rozmiar {item} musi być w zakresie od {min} do {max} znaków.
# ----------------------------------------------------------
# Hibernate Validator
# -------------------
constraints.CreditCardNumber.message = {item} jest nieprawidłowym numerem karty kredytowej.
constraints.EAN.message = {item} jest nieprawidłowym kodem kreskowym {type}.
constraints.Email.message = {item} nie jest prawidłowym adresem e-mail.
constraints.Length.message = Długość {item} musi być w zakresie od {min} do {max}.
constraints.LuhnCheck.message = Suma kontrolna Luhn Modulo 11 dla {value} jest nieprawidłowa.
constraints.Mod10Check.message = Suma kontrolna Modulo 10 dla {value} jest nieprawidłowa.
constraints.Mod11Check.message = Suma kontrolna Modulo 11 dla {value} jest nieprawidłowa.
constraints.ModCheck.message = Suma kontrolna {modType} dla {value} jest nieprawidłowa.
constraints.NotBlank.message = {item} nie może być puste.
constraints.NotEmpty.message = {item} nie może być puste.
constraints.ParametersScriptAssert.message = Wyrażenie skryptowe "{script}" nie jest prawdziwe.
constraints.Range.message = {item} musi być w zakresie od {min} do {max}.
constraints.SafeHtml.message = {item} zawiera niebezpieczną zawartość HTML.
constraints.ScriptAssert.message = Wyrażenie skryptowe "{script}" nie jest prawdziwe.
constraints.URL.message = {item} nie jest prawidłowym adresem URL.
constraints.Required.message = {item} jest wymagane.
constraints.TypeInteger.message = {item} musi być liczbą.
constraints.TypeLong.message = {item} musi być liczbą.
constraints.TypeFloat.message = {item} musi być liczbą.
constraints.TypeDouble.message = {item} musi być liczbą.
constraints.TypeAny.message = {item} nie może być przekonwertowane na {propertyType}.
constraints.UriType.message = {item} ma nierozpoznany URI.
constraints.CronExpression.message = {item} nie jest prawidłowym wyrażeniem CRON.

