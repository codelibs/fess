# ----------------------------------------------------------
# Javax Validator
# ---------------
constraints.AssertFalse.message = {item} doit être faux.
constraints.AssertTrue.message = {item} doit être vrai.
constraints.DecimalMax.message = {item} doit être inférieur à {value}.
constraints.DecimalMin.message = {item} doit être supérieur à {value}.
constraints.Digits.message = {item} doit être un nombre. (attendu : <nombre>.<nombre>)
constraints.Future.message = {item} doit être une valeur future.
constraints.Max.message = {item} doit être inférieur ou égal à {value}.
constraints.Min.message = {item} doit être supérieur ou égal à {value}.
constraints.NotNull.message = {item} est requis.
constraints.Null.message = {item} doit être nul.
constraints.Past.message = {item} doit être une valeur passée.
constraints.Pattern.message = {item} ne correspond pas à « {regexp} ».
constraints.Size.message = La taille de {item} doit être comprise entre {min} et {max}.
# ----------------------------------------------------------
# Hibernate Validator
# -------------------
constraints.CreditCardNumber.message = {item} est un numéro de carte de crédit non valide.
constraints.EAN.message = {item} est un code-barres {type} non valide.
constraints.Email.message = {item} n'est pas une adresse e-mail valide.
constraints.Length.message = La longueur de {item} doit être comprise entre {min} et {max}.
constraints.LuhnCheck.message = La somme de contrôle Luhn Modulo 11 de {value} est incorrecte.
constraints.Mod10Check.message = La somme de contrôle Modulo 10 de {value} est incorrecte.
constraints.Mod11Check.message = La somme de contrôle Modulo 11 de {value} est incorrecte.
constraints.ModCheck.message = La somme de contrôle {modType} de {value} est incorrecte.
constraints.NotBlank.message = {item} est requis.
constraints.NotEmpty.message = {item} est requis.
constraints.ParametersScriptAssert.message = L'expression de script « {script} » n'est pas vraie.
constraints.Range.message = {item} doit être compris entre {min} et {max}.
constraints.SafeHtml.message = {item} contient du contenu HTML dangereux.
constraints.ScriptAssert.message = L'expression de script « {script} » n'est pas vraie.
constraints.URL.message = {item} n'est pas une URL valide.
constraints.Required.message = {item} est requis.
constraints.TypeInteger.message = {item} doit être un nombre.
constraints.TypeLong.message = {item} doit être un nombre.
constraints.TypeFloat.message = {item} doit être un nombre.
constraints.TypeDouble.message = {item} doit être un nombre.
constraints.TypeAny.message = {item} ne peut pas être converti en {propertyType}.
constraints.UriType.message = {item} a un URI non reconnu.
constraints.CronExpression.message = {item} n'est pas une expression CRON valide.

