# ----------------------------------------------------------
# Javax Validator
# ---------------
constraints.AssertFalse.message = {item} 必須為 false。
constraints.AssertTrue.message = {item} 必須為 true。
constraints.DecimalMax.message = {item} 必須小於 {value}。
constraints.DecimalMin.message = {item} 必須大於 {value}。
constraints.Digits.message = {item} 必須是數字。(預期: <數字>.<數字>)
constraints.Future.message = {item} 必須是未來的日期。
constraints.Max.message = {item} 必須小於或等於 {value}。
constraints.Min.message = {item} 必須大於或等於 {value}。
constraints.NotNull.message = {item} 不能為空。
constraints.Null.message = {item} 必須為 null。
constraints.Past.message = {item} 必須是過去的日期。
constraints.Pattern.message = {item} 不匹配 "{regexp}"。
constraints.Size.message = {item} 的大小必須在 {min} 到 {max} 個字元之間。
# ----------------------------------------------------------
# Hibernate Validator
# -------------------
constraints.CreditCardNumber.message = {item} 不是有效的信用卡號。
constraints.EAN.message = {item} 不是有效的 {type} 條碼。
constraints.Email.message = {item} 不是有效的電子郵件地址。
constraints.Length.message = {item} 的長度必須在 {min} 到 {max} 之間。
constraints.LuhnCheck.message = {value} 的 Luhn Modulo 11 檢查碼不正確。
constraints.Mod10Check.message = {value} 的 Modulo 10 檢查碼不正確。
constraints.Mod11Check.message = {value} 的 Modulo 11 檢查碼不正確。
constraints.ModCheck.message = {value} 的 {modType} 檢查碼不正確。
constraints.NotBlank.message = {item} 不能為空。
constraints.NotEmpty.message = {item} 不能為空。
constraints.ParametersScriptAssert.message = 腳本表達式 "{script}" 不為 true。
constraints.Range.message = {item} 必須在 {min} 到 {max} 之間。
constraints.SafeHtml.message = {item} 包含危險的 HTML 內容。
constraints.ScriptAssert.message = 腳本表達式 "{script}" 不為 true。
constraints.URL.message = {item} 不是有效的URL。
constraints.Required.message = {item} 是必需的。
constraints.TypeInteger.message = {item} 必須是數字。
constraints.TypeLong.message = {item} 必須是數字。
constraints.TypeFloat.message = {item} 必須是數字。
constraints.TypeDouble.message = {item} 必須是數字。
constraints.TypeAny.message = {item} 無法轉換為 {propertyType}。
constraints.UriType.message = {item} 包含無法識別的 URI。
constraints.CronExpression.message = {item} 不是有效的 CRON 表達式。

