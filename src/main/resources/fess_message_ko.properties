# Javax Validator
# ---------------
constraints.AssertFalse.message = {item}은 false로 하십시오.
constraints.AssertTrue.message = {item}은 true로 하십시오.
constraints.DecimalMax.message = {item}는 {value}보다 작아야합니다.
constraints.DecimalMin.message = {item}는 {value}보다 커야합니다.
constraints.Digits.message = {item}은 숫자값이어야 합니다. (기대 값 : <숫자값>.<숫자값>)
constraints.Future.message = {item}은 미래에 있어야 합니다.
constraints.Max.message = {item}는 {value} 다음에 하십시오.
constraints.Min.message = {item}는 {value} 이상으로 하십시오.
constraints.NotNull.message = {item}은 null이면 안됩니다.
constraints.Null.message = {item}는 null이 아니면 안됩니다.
constraints.Past.message = {item}은 과거의 값으로 해야 합니다.
constraints.Pattern.message = {item}가 「{regexp}」 에 일치하지 않습니다.
constraints.Size.message = {item}의 크기는 {min}에서 {max}의 범위합니다.
# ----------------------------------------------------------
# Hibernate Validator
# -------------------
constraints.CreditCardNumber.message = {item}은 잘못된 신용 카드 번호입니다.
constraints.EAN.message = {item}은 잘못된 {type} 바코드입니다.
constraints.Email.message = {item}은 올바른 이메일 주소가 아닙니다.
constraints.Length.message = {item}의 길이는 {min}에서 {max}의 범위이어야 합니다.
constraints.LuhnCheck.message = {value}의 Luhn Modulo 11 checksum이 올바르지 않습니다.
constraints.Mod10Check.message = {value}의 Modulo 10 checksum이 올바르지 않습니다.
constraints.Mod11Check.message = {value}의 Modulo 11 checksum이 올바르지 않습니다.
constraints.ModCheck.message = {value}의 {modType} checksum이 올바르지 않습니다.
constraints.NotBlank.message = {item}은 미입력입니다.
constraints.NotEmpty.message = {item}은 미입력입니다.
constraints.ParametersScriptAssert.message = 스크립트 식「{script}」이 true가 없습니다.
constraints.Range.message = {item}는 {min}에서 {max}의 범위에 있어야합니다.
constraints.SafeHtml.message = {item}은 위험한 HTML 콘텐츠가 포함되어 있습니다.
constraints.ScriptAssert.message = 스크립트 식 「{script}」이 true가 없습니다.
constraints.URL.message = {item}은 유효한 URL이 없습니다.
constraints.Required.message = {item}이 필요합니다.
constraints.TypeInteger.message = {item}은 숫자로하십시오.
constraints.TypeLong.message = {item}은 숫자로하십시오.
constraints.TypeFloat.message = {item}은 숫자로하십시오.
constraints.TypeDouble.message = {item}은 숫자로하십시오.
constraints.TypeAny.message = {item}는 {propertyType}로 변환 할 수 없습니다.
constraints.UriType.message = {item}에 인식 할 수없는 URI가 있습니다.
constraints.CronExpression.message = {item}은 올바른 CRON 표기는 없습니다.

