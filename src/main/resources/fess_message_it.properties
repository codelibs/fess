constraints.ModCheck.message = Il checksum {modType} di {value} non è corretto.
constraints.NotBlank.message = {item} non può essere vuoto.
constraints.NotEmpty.message = {item} non può essere vuoto.
constraints.ParametersScriptAssert.message = L'espressione script "{script}" non è vera.
constraints.Range.message = {item} deve essere compreso tra {min} e {max}.
constraints.SafeHtml.message = {item} contiene contenuto HTML pericoloso.
constraints.ScriptAssert.message = L'espressione script "{script}" non è vera.
constraints.URL.message = {item} non è un URL valido.
constraints.Required.message = {item} è richiesto.
constraints.TypeInteger.message = {item} deve essere un numero.
constraints.TypeLong.message = {item} deve essere un numero.
constraints.TypeFloat.message = {item} deve essere un numero.
constraints.TypeDouble.message = {item} deve essere un numero.
constraints.TypeAny.message = {item} non può essere convertito in {propertyType}.
constraints.UriType.message = {item} ha un URI non riconosciuto.
constraints.CronExpression.message = {item} non è un'espressione CRON valida.

