constraints.CreditCardNumber.message = {item} 不是有效的信用卡号。
constraints.EAN.message = {item} 不是有效的 {type} 条形码。
constraints.Email.message = {item} 不是有效的电子邮件地址。
constraints.Length.message = {item} 的长度必须在 {min} 到 {max} 之间。
constraints.LuhnCheck.message = {value} 的 Luhn Modulo 11 校验和不正确。
constraints.Mod10Check.message = {value} 的 Modulo 10 校验和不正确。
constraints.Mod11Check.message = {value} 的 Modulo 11 校验和不正确。
constraints.ModCheck.message = {value} 的 {modType} 校验和不正确。
constraints.NotBlank.message = {item} 不能为空。
constraints.NotEmpty.message = {item} 不能为空。
constraints.ParametersScriptAssert.message = 脚本表达式 "{script}" 不为 true。
constraints.Range.message = {item} 必须在 {min} 到 {max} 之间。
constraints.SafeHtml.message = {item} 包含危险的 HTML 内容。
constraints.ScriptAssert.message = 脚本表达式 "{script}" 不为 true。
constraints.URL.message = {item} 不是有效的URL。
constraints.Required.message = {item} 是必需的。
constraints.TypeInteger.message = {item} 必须是数字。
constraints.TypeLong.message = {item} 必须是数字。
constraints.TypeFloat.message = {item} 必须是数字。
constraints.TypeDouble.message = {item} 必须是数字。
constraints.TypeAny.message = {item} 无法转换为 {propertyType}。
constraints.UriType.message = {item} 包含无法识别的 URI。
constraints.CronExpression.message = {item} 不是有效的 CRON 表达式。

